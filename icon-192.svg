<svg width="192" height="192" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with subtle gradient -->
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#F7E7CE"/>
      <stop offset="100%" style="stop-color:#E4D8CB"/>
    </radialGradient>
    <filter id="shadow">
      <feDropShadow dx="1" dy="2" stdDeviation="1" flood-color="#8B7355" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="192" height="192" fill="url(#bg)" rx="24"/>
  
  <!-- Outer ring -->
  <circle cx="96" cy="96" r="70" fill="none" stroke="#A09086" stroke-width="3" filter="url(#shadow)"/>
  
  <!-- Inner decorative ring -->
  <circle cx="96" cy="96" r="50" fill="none" stroke="#CFB3A9" stroke-width="1" opacity="0.7"/>
  
  <!-- Direction markers -->
  <g stroke="#8B7355" stroke-width="2">
    <line x1="96" y1="30" x2="96" y2="45"/>
    <line x1="96" y1="147" x2="96" y2="162"/>
    <line x1="147" y1="96" x2="162" y2="96"/>
    <line x1="30" y1="96" x2="45" y2="96"/>
  </g>
  
  <!-- Direction letters with better positioning -->
  <g fill="#8B7355" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">
    <text x="96" y="22" dominant-baseline="central">צ</text>
    <text x="170" y="96" dominant-baseline="central">מ</text>
    <text x="96" y="170" dominant-baseline="central">ד</text>
    <text x="22" y="96" dominant-baseline="central">ע</text>
  </g>
  
  <!-- Compass needle -->
  <g transform="translate(96,96)">
    <!-- North pointer -->
    <path d="M-3,-40 L3,-40 L1,-15 L-1,-15 Z" fill="#8B7355" filter="url(#shadow)"/>
    <!-- South pointer -->
    <path d="M-3,15 L3,15 L1,40 L-1,40 Z" fill="#CFB3A9"/>
    <!-- Center dot -->
    <circle r="6" fill="#F7E7CE" stroke="#A09086" stroke-width="1"/>
    <circle r="3" fill="#8B7355"/>
  </g>
</svg>
