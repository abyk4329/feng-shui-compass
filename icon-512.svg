<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with subtle gradient -->
  <defs>
    <radialGradient id="bg512" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#F7E7CE"/>
      <stop offset="100%" style="stop-color:#E4D8CB"/>
    </radialGradient>
    <filter id="shadow512">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#8B7355" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="url(#bg512)" rx="64"/>
  
  <!-- Outer ring -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="#A09086" stroke-width="6" filter="url(#shadow512)"/>
  
  <!-- Inner decorative ring -->
  <circle cx="256" cy="256" r="140" fill="none" stroke="#CFB3A9" stroke-width="3" opacity="0.7"/>
  
  <!-- Direction markers -->
  <g stroke="#8B7355" stroke-width="4">
    <line x1="256" y1="80" x2="256" y2="120"/>
    <line x1="256" y1="392" x2="256" y2="432"/>
    <line x1="392" y1="256" x2="432" y2="256"/>
    <line x1="80" y1="256" x2="120" y2="256"/>
  </g>
  
  <!-- Direction letters with better positioning -->
  <g fill="#8B7355" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle">
    <text x="256" y="60" dominant-baseline="central">צ</text>
    <text x="452" y="256" dominant-baseline="central">מ</text>
    <text x="256" y="452" dominant-baseline="central">ד</text>
    <text x="60" y="256" dominant-baseline="central">ע</text>
  </g>
  
  <!-- Compass needle -->
  <g transform="translate(256,256)">
    <!-- North pointer -->
    <path d="M-8,-100 L8,-100 L3,-40 L-3,-40 Z" fill="#8B7355" filter="url(#shadow512)"/>
    <!-- South pointer -->
    <path d="M-8,40 L8,40 L3,100 L-3,100 Z" fill="#CFB3A9"/>
    <!-- Center dot -->
    <circle r="16" fill="#F7E7CE" stroke="#A09086" stroke-width="2"/>
    <circle r="8" fill="#8B7355"/>
  </g>
</svg>
